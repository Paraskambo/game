<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosour Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game_box">
        <div id="game_block"></div>
        <div id="character"><img src="img/dino.png" alt=""></div>
    </div>

    <!-- result -->
    <div id="game_result">
        <h1>Game Over</h1>
        <p id="score"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>

    <audio id="sound" src="sound/sound.mp3"></audio>

    <script src="app.js"></script>
</body>
</html>
